<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>
    hello world
<script src="signalr.min.js"></script>
<script>
    var connection = new signalR.HubConnectionBuilder().withUrl("/showPlanHub").build();

    connection.on("ReceivePlan", function (showPlanEvent) {
        console.log(showPlanEvent.queryPlanHashString);
    });

    connection.start().then(function () {
        console.log('connected to hub');
    }).catch(function (err) {
        return console.error(err.toString());
    });
</script>
</body>
</html>
